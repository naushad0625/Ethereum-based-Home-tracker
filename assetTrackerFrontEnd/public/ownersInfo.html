    <div class="container container-fluid">

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card mx-auto">
                <div class="card">
                    <div class="card-body">
                        <nav id="navigation_bar" class="navbar navbar-expand-lg navbar-light bg-light">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link" href="./index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./createHouse.html">Create House</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="./ownersInfo.html">View Owner's Info</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./transactionInfo.html">View Transaction Info</a>
                                </li>
                                <li class="nav-item">

                                    <a class="nav-link" href="./changeOwnership.html">Change Ownership</a>
                                </li>
                            </ul>

                        <div class="h4 text-center pb-5">
                            View Owner's Information
                        </div>

                        <form>
                            <div class="form-group">
                                <label for="tx_hash_input">Transaction Hash</label>
                                <input type="text" class="form-control" id="tx_hash_input"
                                    placeholder="Enter tx hash of selected house">
                            </div>

                            <button type="submit" id="submit" class="btn btn-primary" data-toggle="collapse"
                                data-target="#tx_search_output">Get Owner's Info</button>

                            <div id="tx_search_output" class="form-group pt-5 collapse">
                                <label>House owner</label>
                                <form>
                                    <div class="form-group row">
                                        <label for="owners_name" class="col-sm-2 col-form-label">Owner's Name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="owners_name" placeholder="name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="owners_address" class="col-sm-2 col-form-label">Owner's
                                            address</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="owners_address"
                                                placeholder="address">
                                        </div>
                                    </div>


                                </form>
                            </div>



                        </form>

                    </div>
                </div>
            </div>


        </div>
